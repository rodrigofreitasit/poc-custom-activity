<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Cache-control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <title>Custom Journey Builder Activity</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;700&display=swap" rel="stylesheet">
    <!-- Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="bg" style="background-color: #242424">
    <section class="wrapper-all">
      <div style="text-align: center;border: 0.5px solid gray;border-radius: 8px;">
        <label for="listaVariaveis">Variaveis</label>
        <ul class="listaVariaveis" id="listaVariaveis">
        </u> 
      </div>
      <div class="form-notification">
        <label for="inputTitle">Titulo</label>
        <input type="text" name="inputTitle" id="inputTitle">

        <label for="inputSubTitle">Subtitulo</label>
        <input type="text" name="inputSubTitle" id="inputSubTitle">

        <label for="inputMsg">Mensagem</label>
        <textarea name="inputMsg" id="inputMsg" rows="15" cols="70" maxlength="500"></textarea>
        <div id="the-count">
          <span id="current">0</span>
          <span id="maximum">/ 500</span>
        </div>

        <label for="inputCtaText">Link Botao</label>
        <input type="text" name="inputCtaText" id="inputCtaText">

      </div>
    </section> 
    <!-- Postmonger -->
    <script src="postmonger.js"></script>
    <!-- Custom Activity JavaScript-->
    <script src="customActivity.js"></script>
    <!-- Jquery JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
