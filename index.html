<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Cache-control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <title>Custom Journey Builder Activity</title>
    <!-- CSS Customizado -->
    <style>
      .form-container {
        color: #242424 !important;
        position: absolute;
        top: 5vh;
        background: #fbfbfb;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px 0 #000;
        width: 650px;
        height: 500px;
        overflow-y: scroll;
      }

      .form-control:focus {
        color: #242424 !important;
        background-color: #fff !important;
        border-color: #ffe34f !important;
        outline: 0 !important;
        box-shadow: 0 0 0 2px #ffe34f !important;
      }

      /*.bg {
            background: url("https://image.mail.c6bank.com.br/lib/fe38157075640575701371/m/1/a06da7de-7763-445c-938d-42813a470e56.png") no-repeat;
            width: 100%;
            height: 100vh;
            background-size: 100%;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }*/
    </style>
    <!-- CDN BootStrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <!-- Postmonger -->
    <script src="postmonger.js"></script>
    <!-- Custom Activity JavaScript-->
    <script src="customActivity.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="bg" style="background-color: #fbfbfb">
    <!-- Step 1 section -->
    <section id="step1" class="container-fluid">
      <section class="row justify-content-center">
        <section class="col-6 col-sm-11 form-container">
          <div class="row" style="margin-bottom: 30px">
            <div class="col" style="margin: 0px 15px 0px 15px">
              <div class="row" style="margin-bottom: 10px">
                <div class="col">
                  <label for="inputActivityName">Nome da atividade</label>
                  <input
                    type="text"
                    id="inputActivityName"
                    class="form-control"
                    placeholder="Nome da atividade"
                  />
                </div>
              </div>
              <!--
                        <div class="row" style="margin-bottom: 10px;">
                            <div class="col">
                                <label for="inputSelectCategory">Categoria</label>
                                <select id="inputSelectCategory" class="form-control form-control-lg">
                                    <option value="0">Padrão</option>
                                    <option value="1">Promoção</option>
                                    <option value="2">Avisos</option>
                                    <option value="3" selected>Transações</option>
                                </select>
                            </div>     
                        </div>
                        -->
              <div class="row" style="margin-bottom: 10px">
                <div class="col">
                  <label for="inputCallToActionText">Texto do CTA</label>
                  <input
                    type="text"
                    id="inputCallToActionText"
                    class="form-control"
                    placeholder="Texto do CTA"
                  />
                </div>
              </div>
              <!--
                        <div class="row" style="margin-bottom: 10px;">
                            <div class="col">
                                <label for="inputNotificationEndDate">Data de expiração</label>
                                <input type="text" id="inputNotificationEndDate" class="form-control" placeholder="Data de expiração" />
                            </div>     
                        </div>
                        -->
            </div>
            <div class="col">
              <div class="row">
                <div
                  class="col"
                  style="
                    border: 1px solid #cccccc;
                    margin: 0px 15px 0px 15px;
                    border-radius: 5px;
                  "
                >
                  <div class="row" style="margin-bottom: 30px">
                    <div class="col">Link da imagem</div>
                  </div>
                  <div class="row" style="margin-bottom: 10px">
                    <div class="col">
                      <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                          <span
                            class="input-group-text"
                            id="inputGroupImageHigh"
                            >Alta</span
                          >
                        </div>
                        <input
                          type="text"
                          id="inputImageHigh"
                          class="form-control"
                          aria-label="Alta"
                          aria-describedby="inputGroupImageHigh"
                        />
                      </div>

                      <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                          <span
                            class="input-group-text"
                            id="inputGroupImageMedium"
                            >Média</span
                          >
                        </div>
                        <input
                          type="text"
                          id="inputImageMedium"
                          class="form-control"
                          aria-label="Média"
                          aria-describedby="inputGroupImageMedium"
                        />
                      </div>

                      <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroupImageLow"
                            >Baixa</span
                          >
                        </div>
                        <input
                          type="text"
                          id="inputImageLow"
                          class="form-control"
                          aria-label="Baixa"
                          aria-describedby="inputGroupImageLow"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </section>
    </section>
    <!-- End of step 1 section -->

    <!-- Step 2 section -->
    <section id="step2" class="container-fluid">
      <section class="row justify-content-center">
        <section
          class="col-6 col-sm-4 form-container"
          style="margin: 0px 7px 0px 15px"
        >
          <div class="row-fluid" style="margin-bottom: 10px">
            <div class="col">Variáveis</div>
          </div>
          <div class="row-fluid">
            <div class="col" style="cursor: pointer">
              <ul id="variablesList" class="list-group text-center"></ul>
            </div>
          </div>
        </section>
        <section
          class="col-12 col-sm-7 form-container"
          style="margin: 0px 0px 7px 15px"
        >
          <div class="row" style="margin-bottom: 30px">
            <div class="col">
              <label for="inputTitle">Título</label>
              <input
                type="text"
                id="inputTitle"
                class="form-control"
                placeholder="Título"
              />
            </div>
          </div>
          <div class="row" style="margin-bottom: 30px">
            <div class="col">
              <textarea
                style="resize: none"
                class="form-control col"
                id="txtBodyMsg"
                rows="10"
                placeholder="Mensagem"
              ></textarea>
            </div>
          </div>
          <div class="row" style="margin-bottom: 30px">
            <div class="col">
              <label for="inputActionLink">Link CTA</label>
              <input
                type="text"
                id="inputActionLink"
                class="form-control"
                placeholder="Link CTA"
              />
            </div>
          </div>
        </section>
      </section>
    </section>
    <!-- End of step 2 section -->
    <!-- Script Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
